<ng-container>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [(ngModel)]="selectedDate" [matDatepicker]="picker" [max]="maxDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-flat-button color="primary" [disabled]="!selectedDate" (click)="onProceedClick()">Proceed</button>
    <div>
        <app-rates-grid [exchangeRates]="exchangeRates" *ngIf="exchangeRates?.length > 0"> </app-rates-grid>
    </div>
</ng-container>
